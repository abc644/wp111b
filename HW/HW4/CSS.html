<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <h1>我的個人網頁</h1>
    <p>金大</p>
    <a href="https://www.facebook.com/">facebook</a>
    <img src="名字.jpg">

    <form>
        <h1>註冊表單</h1>
        <br>
        <div class="form-group">
            <label for="name">請輸入姓名</label><br>
            <input type="text" id="name" name="name" placeholder="請輸入姓名">
        </div>
        <br>

        <div class="form-group">
            <label for="email">請輸入電子郵件</label><br>
            <input type="email" id="email" name="email" placeholder="請輸入電子郵件">
        </div>
        <br>

        <div class="form-group">
            <label for="password">請輸入密碼</label><br>
            <input type="password" id="password" name="password" placeholder="請輸入密碼">
        </div>
        <br>

        <div class="form-group">
            <label for="date">請選擇出生日期</label><br>
            <input type="date" id="date" name="date">
        </div>
        <br>

        <div class="form-group">
            <label for="gender">請選擇性別</label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
        <br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
